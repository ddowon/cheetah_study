<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
	
	<div>
		<div>
			<img src="#" alt="네이트 로고">
			<p>회원가입</p>
			<ul>
				<li>1 약관동의</li>

				<li>3 본인확인</li>
				<li>4 메일전송 완료</li>
			</ul>
		</div>
		<div>
			<table>
				<tr>
					<th>프로필입력</th>
					<th colspan="4"></th>
					
				</tr>
				<tr>
					<td>아이디</td>
					<td ><input type="text">@nate.com</td>
					<td>
						<form>
							<button type="submit">중복확인</button>
						</form>
					</td>
					<td>영문 소문자, 숫자조합 6~10자(-,_사용가능)</td>
				</tr>
				<tr>
					<td>비밀번호</td>
					<td colspan="2"><input type="text"></td>
					
				
				</tr>
				<tr>
					<td></td>
					<td colspan="2"><a href="#">안전한 비밀번호 관리를 위한 팁! </a></td>
					
				</tr>
				<tr>
					<td>비밀번호 확인</td>
					<td colspan="2"><input type="text"></td>
					
				</tr>
				<tr>
					<td>이름</td>
					<td colspan="2"><input type="text"></td>
				
				</tr>
				<tr>
					<td>이메일</td>
					<td colspan="2"><input type="text">@<input type="text"></td>
				
				</tr>
				<tr>
					<td rowspan="2">휴대폰</td>
					<td colspan="2"><select><option>Korea(82)</option></select></td>
				
				</tr>
				<tr>
					
					<td colspan="2"><input type="text"></td>
				
				</tr>
				<tr>
					<td>성별</td>
					<td colspan="2">
						<label for="gender-male" >
							<input id="gender-male" type="radio" name="gender-select">남자
						</label> 
						<label for="gender-female" >
							<input id="gender-female" type="radio" name="gender-select">여자
						</label>
					</td>
					
				</tr>
				<tr>
					<td>생년월일</td>
					<td colspan="2">
						<select>
							<option>년도</option>
							<option>2016</option>
							<option>2015</option>
							<option>2014</option>
							<option>2013</option>
							<option>2012</option>
						</select>
						년
						<select>
							<option>월</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
						월
						<select>
							<option>일</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
						일
					</td>
					
				</tr>
				<tr>
					<td >해외아이피차단</td>
					<td colspan="2">
						<label for="ip_on_select" >
							<input id="ip_on_select" type="radio" name="ip_onoff_select">on
						</label> 
						<label for="ip_off_select" >
							<input id="ip_off_select" type="radio" name="ip_onoff_select">off
						</label>
					</td>
					
				</tr>
				<tr>
					<td></td>
					<td colspan="2">
						<a href="#">해외아이피차단이란?</a>

		<form>
			<button type="submit">다음</button>
