<head>
  <meta charset="UTF-8">
  <title>Modals</title>

  <style>
   
body::before {
  content: '';
  display: block;
  position: absolute;
  left: 0;
  right: 0;
  top:0;
  bottom: 0;
  background: rgba(0,0,0,0.8);
}
 
.modal {
  box-sizing: border-box;
  width: 530px;
  min-height: 360px;
  border-radius: 2px;
  background: #fff;
  position: absolute;
  left: 50%;
  top:50%;
  transform: translate(-50%, -50%);
  padding: 24px 30px;
}

.modal.modal_form {
  background: #f2f2f2;
  border-top: 4px solid green;
  border-bottom: 4px solid green;
}

.modal .heading_group {
  margin-bottom: 21px;
}

.modal label {
  width: 25%;
  float: left;
  line-height: 48px;
  font-weight: bolder;
}
.modal .input_default {
  width: 75%;
  margin-bottom: 24px;
  background: #fff;
}

.modal form {
  border-top: 1px solid #232323;
  padding-top: 21px;
}


.modal_footer {
  border-top: 1px solid #232323;
  padding-top: 10px;
}

.btn-right {
  float: right;
}


    /* BTN-ID 부분 */
    a.btn_id {
        display: block;
        width: 100px;
        height: 25px;
        line-height: 25px;
        border-radius: 2px;
        margin: 0;
        font-size: 14px;
        text-align: center;
        background: #ff8b8b;
        color: #fff;
        text-decoration: none;
    }
    /* BTN-ID hover 부분 */
    a.btn_id:hover {
        border-radius: 2px;
        box-shadow: 0 0 5px #b8b7b7;
        background: #ff7878;
        transition: 0.3s;
    }
    /* BTN-PASSWORD 부분 */
    a.link_pw {
        display: block;
        width: 100px;
        height: 25px;
        line-height: 25px;
        border-radius: 2px;
        margin: 0;
        font-size: 14px;
        text-align: center;
        background: #ff8b8b;
        color: #fff;
        text-decoration: none;
    }
    /* BTN-PASSWORD hover 부분 */
    a.link_pw:hover {
        border-radius: 2px;
        box-shadow: 0 0 5px #b8b7b7;
        background: #ff7878;
        transition: 0.5s;
    }

  </style>
</head>
<body>
  
  <div class="modal modal_form">
    <div class="heading_group">
      <h3 class="heading">회원 아이디 찾기</h3>
      <p class="heading_description">등록정보로 아이디 찾기가 가능합니다.</p>
    </div>
    <form action="" class="clearfix">
      <label for="find_id">이름</label>
      <input class="input_default" id="find_id" type="text" placeholder="이름을 입력하세요.">
      <label for="find_phone">휴대폰번호</label>
      <input class="input_default" id="find_phone" type="text" placeholder="- 없이 입력">
      <a class="btn-primary unit_2 push_1" href="">확인</a>
    </form>
    <div class="modal_footer">
      <span>비밀번호가 기억이 안나세요?</span>
      <a class="btn_id btn btn-right " href="#" alt="아이디 찾기">비밀번호 찾기</a>
    </div>
  </div>
